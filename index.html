<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal vanilla</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <button id="button">vanilla modal</button>
  <div class="modal hidden">
    <div class="modal-inner">
      <h1>I am a Modal-Vanilla-Javascript</h1>
      <button class="x"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg></button>
    </div>
  </div>
  <script type="text/javascript">
    const button = document.getElementById("button");
    const modal = document.querySelector(".modal");
    const x = document.querySelector("x");
    const popup = () => {
      modal.classList.remove("hidden");
    };
    const popDown = () => {
      modal.classList.add("hidden");
    }
    button.addEventListener("click", popup);
    modal.addEventListener("click", popDown);
    x.addEventListener("click", popDown);
  </script>
</body>

</html>
